apiVersion: apps/v1
kind: Deployment
metadata:
  name: oglasojad
  namespace: oglasojad
spec:
  replicas: 1
  selector:
    matchLabels:
      app: oglasojad
  template:
    metadata:
      labels:
        app: oglasojad
    spec:
      containers:
      - name: oglasojad
        image: miki023/oglasojad:latest
        env:
          - name: spring.datasource.url
            value: "jdbc:postgresql://oglasojad-db.oglasojad.svc.cluster.local:5432/oglasojad-db"
          - name: spring.datasource.username
            value: "postgres"
          - name: spring.datasource.password
            valueFrom:
              secretKeyRef:
                name: oglasojad-secret
                key: POSTGRES_PASSWORD
          - name: spring.jpa.show-sql
            value: "false"

        ports:
          - containerPort: 8080
